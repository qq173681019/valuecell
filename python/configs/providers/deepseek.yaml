# ============================================
# DeepSeek API Provider Configuration
# ============================================
# DeepSeek provides high-quality AI models with competitive pricing
# Get your API key from: https://platform.deepseek.com/api_keys

name: "DeepSeek"
provider_type: "openai-compatible"

enabled: true

# Connection Configuration
connection:
  base_url: "https://api.deepseek.com/v1"
  api_key_env: "DEEPSEEK_API_KEY"

# Default model
default_model: "deepseek-chat"

# Model Parameters Defaults
defaults:
  temperature: 0.7
  max_tokens: 4096

# Available Models
models:
  - id: "deepseek-chat"
    name: "DeepSeek Chat"
    context_length: 32768
    description: "DeepSeek's flagship conversational AI model"
  
  - id: "deepseek-coder"
    name: "DeepSeek Coder"
    context_length: 16384
    description: "Specialized model for code generation and programming tasks"

